name: Song Swipe Frontend CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant permissions to gradlew
        run: chmod +x ./gradlew
      
      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace
      
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/build/test-results/testDebugUnitTest/

      - name: Publish test results summary
        if: always()
        run: |
          PASSED=0
          FAILED=0
          SKIPPED=0
          TOTAL=0

          for f in app/build/test-results/testDebugUnitTest/*.xml; do
            if [ -f "$f" ]; then
              tests=$(grep -oP 'tests="\K[0-9]+' "$f" | head -1)
              failures=$(grep -oP 'failures="\K[0-9]+' "$f" | head -1)
              errors=$(grep -oP 'errors="\K[0-9]+' "$f" | head -1)
              skipped=$(grep -oP 'skipped="\K[0-9]+' "$f" | head -1)

              TOTAL=$((TOTAL + ${tests:-0}))
              FAILED=$((FAILED + ${failures:-0} + ${errors:-0}))
              SKIPPED=$((SKIPPED + ${skipped:-0}))
            fi
          done

          PASSED=$((TOTAL - FAILED - SKIPPED))

          if [ "$FAILED" -gt 0 ]; then
            BUILD_STATUS="❌ $FAILED test(s) failed"
          else
            BUILD_STATUS="✅ All tests passed"
          fi

          {
            echo "# Test Results Summary"
            echo ""
            echo "| Metric | Count |"
            echo "|--------|-------|"
            echo "| ✅ Passed | $PASSED |"
            echo "| ❌ Failed | $FAILED |"
            echo "| ⏭️ Skipped | $SKIPPED |"
            echo "| **Total** | **$TOTAL** |"
            echo ""
            echo "**Build Status:** $BUILD_STATUS"
          } >> "$GITHUB_STEP_SUMMARY"